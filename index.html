    <style type="text/tailwindcss">
    @layer theme {
        :root {
            --primary-color: #E8B4D4;
            --secondary-color: #C9A4E8;
            --accent-pink: #FFB3D9;
            --accent-purple: #B39DDB;
            --accent-green: #B8E6B8;
            --accent-yellow: #FFF4A3;
            --accent-blue: #B3D9FF;
            --text-dark: #4A4A4A;
            --text-light: #6B6B6B;
            --bg-light: #FFF9FC;
        }
    }

    @layer base {
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-light);
            color: var(--text-dark);
        }

        h1, h2, h3 {
            color: var(--text-dark);
        }
    }

    @layer components {
        .btn-primary {
            @apply px-6 py-3 rounded-lg font-semibold transition-all duration-300 shadow-md hover:shadow-lg;
            background-color: var(--primary-color);
            color: white;
        }

        .btn-primary:hover {
            background-color: var(--secondary-color);
        }

        .category-card {
            @apply p-4 rounded-xl transition-all duration-300 cursor-pointer shadow-md hover:shadow-xl;
        }

        .product-card {
            @apply bg-white p-6 rounded-xl shadow-lg;
        }
    }

    @layer utilities {
        .text-shadow {
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
    }
    </style>
